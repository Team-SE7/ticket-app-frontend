<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIKET. - Admin Movies</title>
  <link rel="stylesheet" href="../styles/globals.css">
  <link rel="stylesheet" href="../styles/admin-movies.css">
  <script src="../scripts/admin-movies.js" type="text/javascript"></script>
  <script src="../scripts/fetcher.js" type="text/javascript"></script>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__left">
        <a class="header__logo" href="/">TIKET<span>.</span></a>
      </div>
      <div class="header__right">
        <nav class="header__nav">
          <div class="menu" id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-menu">
              <line x1="4" x2="20" y1="12" y2="12" />
              <line x1="4" x2="20" y1="6" y2="6" />
              <line x1="4" x2="20" y1="18" y2="18" />
            </svg>
          </div>
          <button id="login__btn" class="nav__link btn btn-primary">Sign In</button>
          <button id="cart__btn" class="nav__link btn btn-secondary">Cart</button>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="section__wrapper">
        <div class="data__info">
          <h5>MOVIES</h5>
          <button class="btn add-button" aria-label="add movie"><svg xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" class="lucide lucide-plus">
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
          </button>
        </div>
        <div class="data__wrapper">
        </div>

        <div id="movieModal" class="modal">
          <div class="modal__header">
            <span class="modal__close">&times;</span>
            <h2 id="modalTitle">Add Movie</h2>
          </div>

          <div class="modal__body">
            <form class="add__form">
              <input class="form__input" id="title" placeholder="Title here..." type="text">
              <input class="form__input" id="genre" placeholder="Genre here..." type="text">
              <input class="form__input" id="release_date" type="date">
              <input class="form__input" id="runtime" placeholder="Runtime here..." type="number">
              <input class="form__input" id="rating" placeholder="Rating here..." type="number">
              <input class="form__input" id="age__rating" placeholder="Age rating here..." type="text">
              <input class="form__input" id="synopsis" placeholder="Synopsis here..." type="text">
              <input class="form__input" id="poster_image_url" placeholder="Poster here..." type="text">

              <button id="form__add" class="btn form__add" type="submit">Add</button>
            </form>
          </div>
        </div>

        <div class="overlay"></div>

      </div>
    </div>
  </main>
</body>

</html>
